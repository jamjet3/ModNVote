# ================================
# ModNVote Configuration
# ================================

messages:
  voted_yes: "Thanks — your YES vote has been recorded."
  voted_no: "Thanks — your NO vote has been recorded."
  already_voted: "You have already voted."
  duplicate_ip: "A vote from your location has already been recorded."
  reset_done: "All votes reset."
  reloaded: "ModNVote configuration reloaded."
  verify_none: "&eNo votes have been cast yet — nothing to verify."
  verify_valid: "&aVerification passed: tally matches participant set."
  verify_invalid: "&cVerification failed: tally does NOT match participant set."
  audit_summary: "Audit » Total: {total}, With bypass: {bypass} ({percent}%) | YES: {yes}, NO: {no}"
  fullaudit_header: "Full audit (grouped by IP). Showing voters with bypass; non-bypass on same IP listed under each group."

cache:
  refresh_seconds: 30

logging:
  # Privacy-first: these are anonymized (no usernames, IPs, or vote choices).
  audit_votes_to_console: true
  audit_bypass_to_console: true

permissions:
  # Default shipped node. Change this to your existing bypass node if you use
  # another alt-account limiter plugin (e.g. "noaltsexploits.bypass").
  bypass_node: "modnvote.bypass"

integrity:
  # Pepper file for HMAC across each round (per-round key file).
  pepper_file_pattern: "round-%d.key"
